{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Grocery Tracking in Charlotte {% endblock %}</h1>
    <br>
    {% for cate in categories %}
        <a href="{{ url_for('category', category_id=cate['category_id']) }}">
            <h2>{{ cate['category_name'] }}</h2>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
